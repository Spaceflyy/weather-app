<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	<script defer src="main.js"></script></head>

	<body>
		<div class="loaderContainer">
			<div class="loader"></div>
		</div>
		<div id="weatherContainer">
			<form id="form" action="post">
				<input id="search" type="text" /> <input type="submit" />
			</form>
			<div id="currentWeatherContainer">
				<p id="locDisp"></p>
				<div id="tempDisp">
					<img id="weatherImg" src="" alt="" />
					<p id="temp"></p>
				</div>
				<p id="currentWeather"></p>
				<p id="hiLoTemp"></p>
			</div>
			<div id="hourlyContainer">
				<div id="titleContainer">
					<h2>Today's Forecast</h2>
				</div>
			</div>
			<div id="threedayContainer">
				<div id="titleContainer">
					<h2>Three Day Forecast</h2>
				</div>
			</div>
			<div id="otherInfo">
				<div id="titleContainer">
					<h2>Air Conditions</h2>
				</div>
				<div id="realFeelContainer">
					<h3>Real Feel</h3>
					<p id="realFeel"></p>
				</div>
				<div id="windContainer">
					<h3>Wind Speed</h3>
					<p id="windSpeed"></p>
				</div>
				<div id="rainContainer">
					<h3>Chance of Rain</h3>
					<p id="rain"></p>
				</div>
				<div id="uvContainer">
					<h3>UV Index</h3>
					<p id="uv"></p>
				</div>
			</div>
		</div>
	</body>
</html>
